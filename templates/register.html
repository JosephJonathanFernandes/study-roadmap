{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h2 class="mb-0"><i class="fa-solid fa-user-plus"></i> Register</h2>
      </div>
      <div class="card-body">
        <form method="POST" id="registerForm" novalidate>
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
            <div class="invalid-feedback">Username is required.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required minlength="6">
            <div class="invalid-feedback">Password is required (min 6 characters).</div>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> Register</button>
        </form>
        <hr>
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>.</p>
      </div>
    </div>
  </div>
</div>
<script>
  // Bootstrap form validation
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('registerForm');
    form.addEventListener('submit', function(event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
</script>
{% endblock %}
