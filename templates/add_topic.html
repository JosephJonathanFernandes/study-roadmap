{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white">
        <h2 class="mb-0"><i class="fa-solid fa-lightbulb"></i> Add New Topic</h2>
      </div>
      <div class="card-body">
        <form method="POST" id="addTopicForm" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Topic Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Topic name is required.</div>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-info"><i class="fa-solid fa-plus"></i> Add Topic</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  // Bootstrap form validation
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('addTopicForm');
    form.addEventListener('submit', function(event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
</script>
{% endblock %}
