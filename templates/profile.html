{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-secondary text-white">
        <h2 class="mb-0"><i class="fa-solid fa-user"></i> Profile</h2>
      </div>
      <div class="card-body">
        <p><strong>Username:</strong> {{ user.username }}</p>
        {% if avatar_url %}
          <div class="mb-3 text-center">
            <img src="{{ avatar_url }}" alt="Profile Image" class="rounded-circle border" width="100" height="100" aria-label="User avatar">
          </div>
        {% endif %}
        <form method="POST" id="profileForm" enctype="multipart/form-data" novalidate>
          <div class="mb-3">
            <label for="avatar" class="form-label">Profile Image:</label>
            <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*">
            <div class="form-text">Accepted formats: png, jpg, jpeg, gif.</div>
          </div>
          <div class="mb-3">
            <label for="new_password" class="form-label">Change Password:</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New password" minlength="6">
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>
          <button type="submit" class="btn btn-secondary"><i class="fa-solid fa-key"></i> Update Profile</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  // Bootstrap form validation
  document.addEventListener('DOMContentLoaded', function() {
    var form = document.getElementById('profileForm');
    form.addEventListener('submit', function(event) {
      var passwordInput = document.getElementById('new_password');
      if (passwordInput.value && passwordInput.value.length < 6) {
        passwordInput.setCustomValidity('Password must be at least 6 characters.');
      } else {
        passwordInput.setCustomValidity('');
      }
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
</script>
{% endblock %}
